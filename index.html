    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" ></script>

<body> 
   <div class="container1">
    <!-- <img src="images/bday.png" class="logo" alt=""> -->
    <div class="content">
      <h1>This product is exclusively for <span>Dhanushya </span>üçé </h1>
      <p>Wait untill your born day</p>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes"> 00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <button type="button"><img src="images/triangle.png" alt=""></button>
    </div>
    <img src="images/rocket.png" class="rocket" alt="">
   </div>

<script>
  var countDownDate= new Date("Sep 04, 2022 00:00:00").getTime();
  var x=setInterval(function(){
    var now=new Date().getTime();
    var distance=countDownDate-now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("days").innerHTML=days;
    document.getElementById("hours").innerHTML=hours;
    document.getElementById("minutes").innerHTML=minutes;
    document.getElementById("seconds").innerHTML=seconds;
    if(distance<0){
      clearInterval(x);
      document.getElementById("days").innerHTML="00";
      document.getElementById("hours").innerHTML="00";
      document.getElementById("minutes").innerHTML="00";
      document.getElementById("seconds").innerHTML="00";
    }


  },1000)
</script>
</body>
</html>
